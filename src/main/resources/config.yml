remote:
  # Whether or not remote control via an HTTP server is enabled
  enabled: true
  # The ip that the server will listen on.
  # When left on auto, the plugin will try and figure the server's network ip.
  httpHostname: auto
  httpPort: 8001

holograms:
  # When showing points using holographic displays, Prefix the point id with this value (e.g. color code)
  prefix: ยงlยง6
  suffix: ""